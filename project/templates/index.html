<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp-Friendly Job Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }
        .job-list {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin: 20px;
        }
        .job-item {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .job-item h3 {
            font-size: 18px;
            color: #333;
        }
        .job-item p {
            font-size: 14px;
            color: #666;
        }
        .job-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .job-item a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bootcamp-Friendly Job Listings</h1>

    <div class="job-list">
        {% if jobs %}
            {% for job in jobs %}
                <div class="job-item">
                    <h3>{{ job[0] }}</h3>
                    <p>{{ job[1] }}</p>
                    <a href="{{ job[2] }}" target="_blank">View Job</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No jobs found. Please try again later.</p>
        {% endif %}
    </div>

</body>
</html>
